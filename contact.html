					</figure>
					<div class="adress">
						8901 Marmora Road,
					</br>
						Glasgow, D04 89GR. 
					</br>
						<span>	
							Freephone: 
							<span class="number">
								+1 800 559 6580
							</span>
						</br>
							Telephone:
							<span class="number">
								+1 959 603 6035
							</span>
						</br>
							FAX 
							<span class="number">

							</span>

							</label>
							<label>

							</label>
							<label class="message">
								<textarea>Message:</textarea>
							</label>
							<div class="btns">
								<a href="#" class="btn">Reset</a>
								<a href="#" class="btn">Submit Comment</a>
